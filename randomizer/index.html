<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/randomizer/main.css">
    <title>Random Numbers</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <p>Min: <input type="number" onfocus="this.value=''" id="inputmin"></p>

            <p>Max: <input type="number" onfocus="this.value=''" id="inputmax"></p>

            <p>Without unique:</p>

            <label class="checkbox-wrapper">
                <input type="checkbox" checked="checked" onfocus="this.value=''" id="replace" />
                <span class="checkmark"></span>
            </label>

            <p>Amount of numbers: <input type="number" onfocus="this.value=''" id="choose"></p>

        </div>

        <button type="button" onclick=randomize()>Generate</button>

        <p id="answer"></p>

    </div>

    <script src="/randomizer/main.js"></script>
</body>

</html>
